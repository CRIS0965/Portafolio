spring.application.name=BOX2BOXCR

# Se define el puerto por donde se escucha el servidor web
server.port=80 

# Se define el formato del log
logging.pattern.dateformat=hh:mm

# Se elimina el banner que dice Spring
spring.main.banner-mode=off 

# Se evita el uso del cache por el servidor en modo desarrollo
# En modo producción SÍ se requiere (true)
spring.thymeleaf.cache=false

# MySql conexión
spring.datasource.url=jdbc:mysql://localhost:3306/box2box?useTimezone=true&serverTimezone=UTC
spring.datasource.username=nuevo_usuario
spring.datasource.password=Nueva_Clave_Segura123
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Mostrar información en el log
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.type.descriptor.sql.BasicBinder=TRACE