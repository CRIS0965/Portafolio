<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarifas - BOX2BOXCR</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .navbar {
            background-color: #333;
            padding: 0;
        }
        .navbar-brand img {
            height: 100%;
            max-height: 60px; 
            padding: 5px 0;
        }
        .navbar-nav .nav-link {
            color: #E8E9EA !important;
            background-color: #BF1111;
            font-weight: bold;
            margin-right: 10px;
            border-radius: 15px; 
        }
        .main-content {
            background-color: #aaa;
            color: white;
            text-align: left;
            padding: 50px;
            display: flex;
            align-items: center;
            height: calc(100vh - 60px); 
        }
        .main-content .text-section {
            flex: 1;
        }
        .main-content h1 {
            color: #E8E9EA;
            font-weight: bold;
            font-size: 2.5em;
        }
        .main-content p {
            color: #E8E9EA;
            margin-top: 20px;
            font-size: 1.2em;
        }
        .main-content .image-section img {
            width: 100%;
            max-width: 600px;
            height: auto;
            opacity: 0.4;
        }
        .container {
            margin-top: 20px;
        }
        .card-header {
            background-color: #f8f9fa;
            border-bottom: 1px solid #dee2e6;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .form-control {
            border-radius: 0;
        }
        .input-group-text {
            border-radius: 0;
        }
        .card-body {
            padding: 20px;
        }
        .btn-custom {
            background-color: #BF1111;
            color: #E8E9EA;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 15px; 
            text-decoration: none;
        }
        .btn-custom:hover {
            background-color: darkred;
        }
    </style>
    <script>
        function calcularTarifa() {
            var peso = parseFloat(document.getElementById('peso').value);
            var tarifa;

            // Calcular tarifa basada en el peso
            tarifa = peso * 5000; // Cada kilo equivale a 5000 colones

            // Actualizar el texto del elemento con la tarifa calculada
            document.getElementById('tarifa').textContent = 'Tarifa estimada: ₡' + tarifa.toFixed(2);
        }
    </script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">
            <img src="https://box2boxcr.com/wp-content/uploads/elementor/thumbs/1-removebg-preview-qaituyp40c19956iltkqn1s3amujft9yhceahko1sw.png" alt="BOX2BOXCR">
        </a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="/nosotros">Nosotros</a></li>
                <li class="nav-item"><a class="nav-link" href="/servicios">Servicios</a></li>
                <li class="nav-item"><a class="nav-link" href="https://www.americargoexpress.com/tracking">Rastrear Pedidos</a></li>
                <li class="nav-item"><a class="nav-link" href="/contacto">Contáctenos</a></li>
                <li class="nav-item"><a class="nav-link" href="/ingresar">Ingresar</a></li>
                <li class="nav-item"><a class="nav-link" href="/crear-casillero">Crear Casillero</a></li> <!-- Botón "Crear Casillero" agregado -->
                <li class="nav-item"><a class="nav-link" href="/tarifas">Tarifas</a></li>
            </ul>
        </div>
    </nav>

    <div class="main-content">
        <div class="text-section">
            <h1>Calculadora de Tarifas</h1>
            <p>Ingresa el peso del paquete para calcular la tarifa estimada de envío.</p>
        </div>
        <div class="image-section">
            <img src="https://img.freepik.com/fotos-premium/haz-lo-correcto-haz-tu-mejor-imagen-joven-repartidor-feliz-pie-paquete_386167-5891.jpg?w=996" alt="Delivery Image">
        </div>
    </div>

    <div class="container">
        <div class="card animated fadeIn">
            <div class="card-header">
                <h4><b>Calculadora de Tarifas de Envío</b></h4>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="peso"><b>Peso del paquete (kg) *</b></label>
                        <input type="number" class="form-control" id="peso" step="0.01" min="0" placeholder="Ingrese el peso" required>
                        <p class="text-danger"></p>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="calcularTarifa()">Calcular Tarifa</button>
                </form>
                <div class="mt-3">
                    <h5 id="tarifa">Tarifa estimada: ₡0.00</h5>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
