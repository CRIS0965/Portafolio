<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Crear Casillero - BOX2BOXCR</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
                height: 100%;
            }
            .navbar {
                background-color: #333;
                padding: 0;
            }
            .navbar-brand img {
                height: 100%;
                max-height: 60px;
                padding: 5px 0;
            }
            .navbar-nav .nav-link {
                color: #E8E9EA !important;
                background-color: #BF1111;
                font-weight: bold;
                margin-right: 10px;
                border-radius: 15px;
            }
            .main-content {
                background-color: #aaa;
                color: white;
                text-align: left;
                padding: 50px;
                height: calc(100vh - 60px);
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
            }
            .main-content .text-section {
                text-align: center;
            }
            .main-content h1 {
                color: #E8E9EA;
                font-weight: bold;
                font-size: 2.5em;
            }
            .main-content p {
                color: #E8E9EA;
                margin-top: 20px;
                font-size: 1.2em;
            }
            .btn-custom {
                background-color: #BF1111;
                color: #E8E9EA;
                border: none;
                padding: 10px 20px;
                margin: 10px;
                cursor: pointer;
                font-weight: bold;
                border-radius: 15px;
                text-decoration: none;
            }
            .btn-custom:hover {
                background-color: darkred;
            }
            .track-shipmeent {
                background-color: #444;
                color: #E8E9EA;
                padding: 30px;
            }
            .track-shipmeent .form-control {
                background-color: #555;
                color: #E8E9EA;
            }
            .track-shipmeent .form-control::placeholder {
                color: #E8E9EA;
            }
            .track-shipmeent .btn__secondary {
                background-color: #BF1111;
                color: #E8E9EA;
                border: none;
                padding: 10px 20px;
                font-weight: bold;
                border-radius: 15px;
            }
            .track-shipmeent .btn__secondary:hover {
                background-color: darkred;
            }
        </style>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark">
            <a class="navbar-brand" href="/">
                <img src="https://box2boxcr.com/wp-content/uploads/elementor/thumbs/1-removebg-preview-qaituyp40c19956iltkqn1s3amujft9yhceahko1sw.png" alt="BOX2BOXCR">
            </a>
            <div class="collapse navbar-collapse justify-content-end">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="/nosotros">Nosotros</a></li>
                    <li class="nav-item"><a class="nav-link" href="/servicios">Servicios</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://www.americargoexpress.com/tracking">Rastrear Pedidos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contacto">Contáctenos</a></li>
                    <li class="nav-item"><a class="nav-link" href="/ingresar">Ingresar</a></li>
                    <li class="nav-item"><a class="nav-link" href="/crear-casillero">Crear Casillero</a></li>
                    <li class="nav-item"><a class="nav-link" href="/tarifas">Tarifas</a></li>
                </ul>
            </div>
        </nav>

        <div class="main-content">
            <div class="text-section">
                <h1>Crear Casillero</h1>
                <p>¡Crea tu cuenta casillero rápido y fácil!</p>
            </div>
        </div>

        <section id="trackShipmeent" class="track-shipmeent">
            <div class="container">
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-8 mb-15">
                        <form method="post" accept-charset="utf-8" class="request-quote-form" id="cotform" action="/crear-casillero">
                            <input type="hidden" name="direcciones[0][pais_id]" id="direcciones-0-pais-id" value="1">
                            <div class="row mb-30">
                                <div class="col-sm-12 col-md-12 col-lg-12">
                                    <p class="fz-25 mb-35">¡Crea tu cuenta casillero rápido y fácil!</p>
                                </div>
                                <div class="col-sm-12 col-md-12 col-lg-12">
                                    <div class="form-group mb-40">
                                        <select class="form-control" name="tipo_cuenta" id="tipo-cuenta" required="required">
                                            <option value="">Tipo de Cuenta</option>
                                            <option value="PERSONAL">Cuenta Personal</option>
                                            <option value="EMPRESA">Cuenta Empresa</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-12 col-lg-12 razonsocial d-none">
                                    <div class="form-group mb-40">
                                        <input type="text" name="razon_social" class="form-control" placeholder="Razón Social" autocomplete="off" id="razon_social" aria-label="Razón Social" maxlength="255">
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-6 col-lg-6">
                                    <div class="form-group mb-40">
                                        <input type="text" name="nombre" class="form-control" placeholder="Nombre" required="required" autocomplete="off" id="nombre" aria-required="true" aria-label="Nombre" maxlength="255">
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-6 col-lg-6">
                                    <div class="form-group mb-40">
                                        <input type="text" name="apellido" class="form-control" placeholder="Apellido" required="required" autocomplete="off" id="apellido" aria-required="true" aria-label="Apellido" maxlength="255">
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-6 col-lg-6">
                                    <div class="form-group mb-40">
                                        <select class="form-control" name="identificacionId" id="identificacion-id" required="required">
                                            <option value="">Tipo de Identificación</option>
                                            <option value="1">Cédula Física</option>
                                            <option value="2">Cédula Jurídica</option>
                                            <option value="3">DIMEX</option>
                                            <option value="4">NITE</option>
                                            <option value="5">EXTRANJERO</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-6 col-lg-6">
                                    <div class="form-group mb-40">
                                        <input type="text" name="cedula" class="form-control" placeholder="Número de Identificación" required="required" autocomplete="off" id="cedula" aria-required="true" aria-label="Número de Identificación" maxlength="255">
                                        <small id="error-cedula" style="color:red;"></small>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-6 col-lg-6">
                                    <div class="form-group mb-40">
                                        <input type="email" name="email" class="form-control" placeholder="Email" required="required" autocomplete="off" id="email1" aria-required="true" aria-label="Email" maxlength="255">
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-6 col-lg-6">
                                    <div class="form-group mb-40">
                                        <input type="email" name="email2" class="form-control" placeholder="Confirmar Email" required="required" id="email2" aria-required="true" aria-label="Confirmar Email">
                                        <small id="alert-email"></small>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-6 col-lg-6">
                                    <div class="form-group mb-40">
                                        <input type="tel" name="phone1" id="phone1" class="form-control w-100" required="required" placeholder="Teléfono Móvil">
                                        <input type="hidden" name="telefono" id="telefono" value="">
                                        <small id="error-msg1" class="hidden" style="color: red;"></small>
                                    </div>
                                </div>
                                <div class="col-sm-6 col-md-6 col-lg-6">
                                    <div class="form-group mb-40">
                                        <input type="tel" name="phone2" id="phone2" class="form-control w-100" required="required" placeholder="Teléfono Fijo">
                                        <input type="hidden" name="telefono2" id="telefono2" value="">
                                        <small id="error-msg2" class="hidden" style="color: red;"></small>
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-12 col-lg-12">
                                    <div class="form-group mb-30">
                                        <label>Dirección de Entrega</label>
                                        <input type="text" name="direccion1" class="form-control" placeholder="Dirección de Entrega" id="direccion1" aria-required="true" aria-label="Dirección de Entrega">
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-12 col-lg-12">
                                    <div class="form-group mb-30">
                                        <input type="text" name="direccion2" class="form-control" placeholder="Dirección Adicional (opcional)" id="direccion2" aria-label="Dirección Adicional">
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-12 col-lg-12">
                                    <div class="form-group mb-30">
                                        <label>Fecha de Nacimiento</label>
                                        <input type="date" name="fecha_nacimiento" class="form-control" placeholder="Fecha de Nacimiento" id="fecha_nacimiento">
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-12 col-lg-12">
                                    <div class="form-group mb-30">
                                        <label>Contraseña</label>
                                        <input type="password" name="password" class="form-control" placeholder="Contraseña" id="password" required="required" aria-label="Contraseña">
                                    </div>
                                </div>
                                <div class="col-sm-12 col-md-12 col-lg-12">
                                    <div class="form-group mb-30">
                                        <label>Confirmar Contraseña</label>
                                        <input type="password" name="confirm_password" class="form-control" placeholder="Confirmar Contraseña" id="confirm_password" required="required" aria-label="Confirmar Contraseña">
                                    </div>
                                </div>
                            </div>
                            <button type="submit" class="btn btn__secondary">Crear Casillero</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
