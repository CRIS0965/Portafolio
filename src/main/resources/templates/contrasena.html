<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contrasena - BOX2BOXCR</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .navbar {
            background-color: #333;
            padding: 0;
        }
        .navbar-brand img {
            height: 100%;
            max-height: 60px;
            padding: 5px 0;
        }
        .navbar-nav .nav-link {
            color: #E8E9EA !important;
            background-color: #BF1111;
            font-weight: bold;
            margin-right: 10px;
            border-radius: 15px;
        }
        .main-content {
            padding: 20px;
            display: flex;
        }
        .main-content .sidebar {
            background-color: #333;
            color: #E8E9EA;
            padding: 20px;
            border-radius: 5px;
        }
        .main-content .sidebar a {
            color: #E8E9EA;
            text-decoration: none;
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            padding: 10px;
            border-radius: 5px;
        }
        .main-content .sidebar a.active {
            background-color: #BF1111;
        }
        .main-content .sidebar a:hover {
            background-color: #BF1111;
        }
        .main-content .content {
            flex: 1;
            padding: 20px;
        }
        .btn-custom {
            background-color: #BF1111;
            color: #E8E9EA;
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 15px;
            text-decoration: none;
        }
        .btn-custom:hover {
            background-color: darkred;
        }
        .divider__line {
            border-top: 2px solid #BF1111;
        }
        .pad-dir {
            margin-bottom: 20px;
        }
        .pad-sec {
            margin-bottom: 20px;
        }
        .form__title {
            color: #BF1111;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="/">
            <img src="https://box2boxcr.com/wp-content/uploads/elementor/thumbs/1-removebg-preview-qaituyp40c19956iltkqn1s3amujft9yhceahko1sw.png" alt="BOX2BOXCR">
        </a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="/nosotros">Nosotros</a></li>
                <li class="nav-item"><a class="nav-link" href="/servicios">Servicios</a></li>
                <li class="nav-item"><a class="nav-link" href="https://www.americargoexpress.com/tracking">Rastrear Pedidos</a></li>
                <li class="nav-item"><a class="nav-link" href="/contacto">Contáctenos</a></li>
                <li class="nav-item"><a class="nav-link" href="/ingresar">Ingresar</a></li>
                <li class="nav-item"><a class="nav-link" href="/crear-casillero">Crear Casillero</a></li>
                <li class="nav-item"><a class="nav-link" href="/tarifas">Tarifas</a></li>
            </ul>
        </div>
    </nav>

    <div class="container main-content">
        <div class="col-sm-12 col-md-12 col-lg-4">
            <aside class="sidebar mb-30">
                <div class="widget widget-categories">
                    <div class="widget-content">
                        <ul class="list-unstyled">
                            <li><h5 class="widget__title">Mi Casillero</h5></li>
                            <li><a href="/mi-cuenta" class="active">Inicio</a></li>
                            <li><a href="/mi-cuenta/paquetes">Mis Paquetes</a></li>
                            <li><a href="/mi-cuenta/encomiendas">Mis Encomiendas</a></li>
                            <li><a href="/mi-cuenta/direcciones">Mis Direcciones</a></li>
                            <li><a href="/mi-cuenta/recibos">Mis Recibos</a></li>
                            <li><a href="/mi-cuenta/perfil">Mi Perfil</a></li>
                            <li><a href="/mi-cuenta/contrasena">Cambiar Contraseña</a></li>
                            <li><a href="/ingresar">Cerrar Sesión</a></li>
                        </ul>
                    </div><!-- /.widget-content -->
                </div><!-- /.widget-categories -->
            </aside><!-- /.sidebar -->
        </div><!-- /.col-lg-4 -->

        <div class="col-sm-12 col-md-12 col-lg-8">
            <h5 class="form__title">Cambiar Contraseña</h5>
            <form method="post" accept-charset="utf-8" class="request-quote-form" action="/mi-cuenta/contrasena">
                <div style="display:none;">
                    <input type="hidden" name="_method" value="PUT">
                </div>
                <div class="row mb-30">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <div class="form-group mb-40">
                            <label>Contraseña Actual</label>
                            <div class="form-group">
                                <input type="password" name="old_password" class="form-control" placeholder="Contraseña Actual (6-12 caracteres)" autocomplete="new-password" required="required" maxlength="12" id="old-password" aria-required="true" aria-label="Contraseña Actual (6-12 caracteres)">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6">
                        <div class="form-group mb-40">
                            <label>Contraseña Nueva</label>
                            <div class="form-group">
                                <input type="password" name="password1" class="form-control" placeholder="Contraseña Nueva (6-12 caracteres)" autocomplete="new-password" required="required" id="password1" maxlength="12" aria-required="true" aria-label="Contraseña Nueva (6-12 caracteres)">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6 col-lg-6">
                        <div class="form-group mb-40">
                            <label>Confirmar Contraseña Nueva</label>
                            <div class="form-group">
                                <input type="password" name="password2" class="form-control" placeholder="Confirmar Contraseña Nueva (6-12 caracteres)" autocomplete="new-password" required="required" maxlength="12" id="password2" aria-required="true" aria-label="Confirmar Contraseña Nueva (6-12 caracteres)">
                                <small id="alert-password"></small>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12 col-md-12 col-lg-12">
                        <button class="btn btn_secondary btn_block" id="sub" type="submit">Cambiar Contraseña</button>
                    </div>
                </div>
            </form>
        </div><!-- /.col-lg-8 -->
    </div><!-- /.main-content -->

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
