<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOX2BOXCR - Contacto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .navbar {
            background-color: #333;
            padding: 0;
        }
        .navbar-brand img {
            height: 100%;
            max-height: 60px; /* Ajusta esto según la altura de la barra de navegación */
            padding: 5px 0;
        }
        .navbar-nav .nav-link {
            color: #E8E9EA !important;
            background-color: #BF1111;
            font-weight: bold;
            margin-right: 10px;
            border-radius: 15px; /* Botones redondeados */
        }
        .main-content {
            background-color: #aaa;
            color: white;
            text-align: left;
            padding: 50px;
            height: calc(100vh - 60px); /* Resta la altura de la barra de navegación */
            display: flex;
            justify-content: space-between; /* Distribuye espacio entre los dos bloques */
        }
        .contact-info {
            flex: 1;
        }
        .contact-info h2 {
            color: #E8E9EA;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .contact-item .icon {
            background-color: #BF1111;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-right: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
        }
        .contact-item .details {
            color: #E8E9EA;
        }
        .contact-item .details b {
            font-weight: bold;
            display: block;
        }
        .contact-form {
            flex: 1;
            max-width: 500px;
        }
        .contact-form h2 {
            color: #E8E9EA;
            font-weight: bold;
            margin-bottom: 30px;
        }
        .contact-form .form-group {
            margin-bottom: 20px;
        }
        .contact-form .form-control {
            border-radius: 10px;
            border: 1px solid #333;
            background-color: #ddd;
            color: #333;
        }
        .btn-custom {
            background-color: #BF1111;
            color: #E8E9EA;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 15px; /* Botones redondeados */
            display: block;
            width: 100%;
        }
        .btn-custom:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <a class="navbar-brand" href="#">
            <img src="https://box2boxcr.com/wp-content/uploads/elementor/thumbs/1-removebg-preview-qaituyp40c19956iltkqn1s3amujft9yhceahko1sw.png" alt="BOX2BOXCR">
        </a>
        <div class="collapse navbar-collapse justify-content-end">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Nosotros</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Servicios</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Rastrear Pedidos</a></li>
                <li class="nav-item"><a class="nav-link" href="#">Contáctenos</a></li>
            </ul>
        </div>
    </nav>

    <div class="main-content">
        <div class="contact-info">
            <div class="section-title">BOX2BOXCR</div>
            <h2>Contacto</h2>
            <div class="contact-item">
                <div class="icon">
                    📞
                </div>
                <div class="details">
                    <b>Teléfono</b>
                    +506 8765 7871
                </div>
            </div>
            <div class="contact-item">
                <div class="icon">
                    🏠
                </div>
                <div class="details">
                    <b>Ubicación</b>
                    Dulce Nombre, Garita, Alajuela
                </div>
            </div>
            <div class="contact-item">
                <div class="icon">
                    ✉️
                </div>
                <div class="details">
                    <b>E-mail</b>
                    box2box@gmail.com
                </div>
            </div>
        </div>
        <div class="contact-form">
            <h2>Enviar Mensaje</h2>
            <form>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Nombre">
                </div>
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="E-mail">
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Asunto">
                </div>
                <div class="form-group">
                    <textarea class="form-control" rows="4" placeholder="Mensaje"></textarea>
                </div>
                <button type="submit" class="btn-custom">Contáctenos</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
